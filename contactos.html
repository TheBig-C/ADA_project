  <style type="text/css">
    /* Estilos previos */
    body {
      margin: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: rgb(32, 111, 33);
    }
    .div1 {
      background-color: rgb(32, 111, 33);
      height: auto;
      position: fixed;
      width: 100%;
    }
    h1 {
      color: hsl(296, 40%, 20%);
      font-family: 'Times New Roman', Times, serif;
      text-align: left;
      font-size: 80px;
      margin-top: 20px;
      margin-left: 20px;
    }
    .button-container {
      position: fixed;
    }
    
    .button {
      background-color: hsl(296, 40%, 20%);
      color: #ffffff;
      padding: 5px 10px; /* Adjusted padding */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px; /* Adjusted font size */
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      margin: 5px; /* Added margin */
    }

    .button-topright {
      top: 10px;
      right: 10px;
    }
    .button-bottomright {
      bottom: 80px;
      right: 10px;
    }
    footer{
      bottom: 0px;
      position: absolute;
      color: hsl(296, 40%, 20%);
      width: 100%;
      padding-bottom: 15px;
      background-color: rgb(32, 111, 33);
    }
    .info-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: justify;
      color: black; /* Change to black */
      max-width: 80%; /* Adjusted max-width */
      max-height: 80%;
      overflow: auto;
      border: 2px solid hsl(296, 40%, 20%); /* Added border */
    }
    .info {
      font-size: 18px; /* Adjusted font size */
      font-weight: bold;
    }
    
    /* Customizing scrollbar */
    .info-container::-webkit-scrollbar {
      width: 10px; /* Width of the scrollbar */
    }
    .info-container::-webkit-scrollbar-thumb {
      background-color: hsl(296, 40%, 20%); /* Color of the thumb */
      border-radius: 5px; /* Rounded corners */
    }
    .info-container::-webkit-scrollbar-track {
      background-color: rgb(32, 111, 33); /* Color of the track */
    }
  </style>
  <title>Contactos</title>
</head>

    }
